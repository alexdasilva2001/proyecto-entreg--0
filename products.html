<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos - Autos</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />

  <style>
    body {
      background-color: #7E2DE0;
      font-family: Arial, sans-serif;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      padding: 2rem;
    }

    .product-card {
      background-color: #f0f0f0;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .product-title {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
    }

    .product-image {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .product-description {
      font-size: 1rem;
      color: #333;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #444;
      text-align: center;
    }

    .product-footer {
      background-color: white;
      padding: 0.8rem;
      text-align: center;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <main>
    <div class="product-container" id="productList">
      <!-- Productos se insertan aquÃ­ -->
    </div>
  </main>

  <script src="js/products.js"></script>
  <script src="js/session.js"></script>
</body>

</html>
